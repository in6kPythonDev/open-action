<div class="action-voters-list">
  {% for voter in voters %}
    <div class="media">
      <span class="pull-left">{% if reversed %}{{ forloop.revcounter }}{% else %}{{ forloop.counter }}{% endif %}</span>
      <div class="media-body">
        <a href="{% url  profiles_profile_detail username=voter.username %}">{{ voter.get_profile.public_name }}</a>
        <br>{{ voter.get_profile.city }}
      </div>
    </div>
  {% endfor %}
</div>
