<script type="text/javascript">

  $(document).ready(function(){
    var $el = $('#action-vote-form');
    $el.submit(function() {
      $.post($el.attr('action')).done(function() {
        $('#share-modal').modal().on('hidden', function() {
          document.location.reload(true);
        })
      });
      return false;
    });
  });

</script>

<div class="modal hide fade bigModal" id="share-modal" tabindex="-1" role="dialog" aria-labelledby="Share" aria-hidden="true">
    <div class="modal-body">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

        <h4>{{ request.user.username }}, grazie per aver aderito. <br>Aiutaci ad incoraggiare anche gli altri a farlo.</h4>
        <p class="lead">
            Scrivici perch√® hai aderito:
        </p>

        <form action="{% url comment-vote-add action.pk %}" method="post">
            <fieldset>
                <textarea name="text" id="id_text" class="span6"></textarea><br>
                <input class="btn" type="submit" name="submit" value="Pubblica sull'azione">
            </fieldset>
        </form>

    </div>
</div>
